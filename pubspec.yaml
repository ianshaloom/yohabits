name: yohabits
description: "Your personal habit tracker"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.2 <4.0.0"
# ---------------------------------------------------------------------------- #

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  path_provider:
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.7
  flutter_heatmap_calendar: ^1.0.5
# ---------------------------------------------------------------------------- #

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  hive_generator:
  build_runner:

flutter_launcher_icons:
  android: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  flutter_lints: ^2.0.0
# ---------------------------------------------------------------------------- #

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy-Bold.ttf
